<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vehicles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Vehicles</h3> 

  <ion-list>
    <vehicles [item]="vehicle" *ngFor="let vehicle of globalP.vehicles" ></vehicles>
  </ion-list>
    
  <ion-infinite-scroll *ngIf="globalP.quedanPages" (ionInfinite)="$event.waitFor(doInfinite())">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
   
</ion-content>
